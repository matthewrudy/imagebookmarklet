<html>
<head><title>Test Bookmarklet with Prototype defined</title></head>
<body>
  <h1>A question Mark</h1>
  <img src="http://upload.wikimedia.org/wikipedia/en/a/af/Question_mark.png">

  <a href="javascript:void((function(){var e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','../bookmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)})());">Bookmarklet</a>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>

  <a href="javascript:(function(){if($('img')==null){alert('prototype is working');}else{alert('prototype is not working')}})()">Test Prototype</a>

</body>
